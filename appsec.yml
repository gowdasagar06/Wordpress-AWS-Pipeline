version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/
hooks:
  ApplicationStop:
    - location: scripts/stop-apache.sh
      timeout: 300
      runas: root
  BeforeInstall:
    - location: scripts/install-apache.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/site-availability.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start-app.sh
    # - location: scripts/start_application
      timeout: 300
      runas: root
